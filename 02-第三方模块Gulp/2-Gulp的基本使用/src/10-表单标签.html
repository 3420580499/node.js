<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form为表单域 -->
    <form action="" method="" name="">
       用户名：<input type="text" name="username" value="请输入用户名" maxlength="6">
       密码：<input type="password" name="pwd">
       <!-- 单选标签 -->
       <div>性别</div>
       <input type="radio" name="sex" value="男">男
       <input type="radio" name="sex" value="女" checked="checked">女
       <!-- 多选标签 -->
       <div>兴趣爱好</div>
       <input type="checkbox" name="like" value="foot">散步
       <input type="checkbox" name="like" value="swimming">游泳
       <input type="checkbox" name="like" value="junkfood">吃辣条
       <div>提交按钮</div>
       <input type="submit" value="免费注册">
       <div>重置按钮</div>
       <input type="reset" value="重置">
       <div>普通按钮</div>
       <input type="button" value="按钮">
       <div>文件域</div>
       上传头像：<input type="file">

       <div>label标签的使用</div>
       <input type="radio" name="sextwo" value="男" id="nan"><label for="nan">男</label>

       <div>下拉表单标签</div>
       籍贯：
       <select name="province" >
           <option value="江西">江西</option>
           <option value="北京" selected="selected">北京</option>
       </select>

       <div>文本框</div>
       反馈：
       <textarea name="text" cols="30" rows="10">
           留言
       </textarea>
    </form>
</body>
</html>
